<script>

var iconSpace = 0;
var expanded = false;
var isMobile = false;

$("#videoContainer").find(".backgroundVideo").eq(0).css({width: "100%", opacity: 1});

function ChangeSize(){
	
	if($("#videoContainer").width()/1.777777777 > $("#videoContainer").height()){
		$(".backgroundVideo").css({width: "100%"});
		$(".backgroundVideo").offset({top: -$(".backgroundVideo").height()/2 +  $("#videoContainer").height()/2 , left: 0});
	}
	
	if($("#videoContainer").width()/1.777777777 < $("#videoContainer").height()){
		$(".backgroundVideo").css({width: $("#videoContainer").height() * 1.77777777});
		$(".backgroundVideo").offset({top: 0, left: -$(".backgroundVideo").width()/2 +  $("#videoContainer").width()/2});
	}
	
	
	if($("#videoContainer").width() < 500){
		$("#topText").css({top: $("#videoContainer").height() - $("#topText").height() + 10});
		$("#mainText").css({fontSize: "19px"});
		$("#topText").find("p").eq(0).css({fontSize: "30px"});
	}
	if($("#videoContainer").width() < 340){
		$("#topText").find("p").eq(0).css({fontSize: "25px"});
	}	
	if($("#videoContainer").width() > 500){
		$("#topText").css({top: 0});
		$("#topText").find("p").eq(0).css({fontSize: "30px"});
		$("#mainText").css({fontSize: "50px"});

	}
}

function Start(){
	expanded = true;
	ChangeSize();
	if($("#videoContainer").width() < 500){
		iconSpace = 100;
		isMobile = true;
	}
	if($("#videoContainer").width() < 340){
		iconSpace = 80;
	}	
	if($("#videoContainer").width() > 500){
		iconSpace = 100;
		isMobile = false;
	}
	Animate();
	console.log(isMobile);

}


$("body").mousedown(function(){

});

$("body").find(".iconHolder").each(function(index, element){
	
	$(element).find(".icon").eq(0).css({opacity: 0 , width: "96px"});
	
	if(index > 0){
		$(element).find(".icon").eq(0).css({opacity: 0 , width: "73px", left: "-4px", top: "-5px"});
		$(element).css({width: "60px", left: "30px"});
	}
	
		$(element).click(function(){
			if($("#videoContainer").width() < 500)
				isMobile = true;
			else
				isMobile = false;
				
			if(index == 0){
				AnimateRotate(this, 360);
				$("#titleText").css({ display: "none"}); 
			}
			if(!isMobile){
				if(index == 1){
					window.open("https://www.youtube.com/watch?v=DFQHD9k5i54");
				}
				if(index == 2){
					window.open("https://www.youtube.com/watch?v=KXYCr2pGTfw");
				}
				if(index == 3){
					window.open("https://www.youtube.com/watch?v=s_CpnMvoNUc");
				}
				if(index == 4){
					window.open("mailto:hello@studiosyro.com");
				}
			}
		});
	
	
		if(index == 0){
		//box-shadow: 0 5px 5px 0 rgba(0,0,0,0.24),0 8px 20px 0 rgba(0,0,0,0.19);
			$(element).mouseenter(function() {
				$(element).find(".icon").eq(1).animate({opacity: 0}, 200);
				$(element).find(".icon").eq(0).animate({opacity: 1}, 100);
			});
			$(element).mouseleave(function() {
				$(element).find(".icon").eq(1).animate({opacity: 1}, 100);
				$(element).find(".icon").eq(0).animate({opacity: 0}, 200);
			});
		}
		else {
			$(element).css({opacity: 0});
			$(element).mouseenter(function() {
			
				$("#titleText").css({ display: "block"});
				$("#titleText").offset({ top: $(element).offset().top});
				$("#titleText").css({ left: "-50%"});
				$("#titleText").animate({ left: "120px", opacity: 1});		
				$(element).find(".icon").eq(1).animate({opacity: 0}, 200);
		
				if(expanded){
					$(element).find(".icon").eq(0).animate({opacity: 1}, 100);
					
					$("#video" + index).animate({opacity: 1}, 500);
					if($("#videoContainer").width() < 500)
						isMobile = true;
					else
						isMobile = false;
					
					if(!isMobile){	
						$("#titleText").css({ width: "100%"});	
						if(index == 1)
							document.getElementById("mainText").innerHTML = "Deadmau5: 10.8";
				
						if(index == 2)
							document.getElementById("mainText").innerHTML = "Dreaming of You / Far Away";
			
						if(index == 3)
							document.getElementById("mainText").innerHTML = "SPIDERMAN - VR ANIMATION";
			
						if(index == 4)
							document.getElementById("mainText").innerHTML = "hello@studiosyro.com";
					}
					
					if(isMobile){			
						if(index == 1){
							document.getElementById("mainText").innerHTML = "Deadmau5: 10.8  <i class='fas fa-arrow-alt-circle-right'></i>";
							$("#titleText").css({ width: "185px"});
						}		
						if(index == 2){
							document.getElementById("mainText").innerHTML = "Dreaming of You / <p class='mobileText'>Far Away  <i class='fas fa-arrow-alt-circle-right'></i></p>";
							$("#titleText").css({ width: "185px"});
						}
						if(index == 3){
							document.getElementById("mainText").innerHTML = "SPIDERMAN - <p class='mobileText'>VR ANIMATION  <i class='fas fa-arrow-alt-circle-right'></i></p>";
							$("#titleText").css({ width: "180px"});
						}
						if(index == 4){
							document.getElementById("mainText").innerHTML = "hello@studiosyro.com <i class='fas fa-arrow-alt-circle-right'></i>";
							$("#titleText").css({ width: "240px"});
						}
					}
				}
			});
			$(element).mouseleave(function() {
			
				$(element).find(".icon").eq(1).animate({opacity: 1}, 100);
		
				if(expanded){
					$(element).find(".icon").eq(0).animate({opacity: 0}, 200);
					$("#video" + index).animate({opacity: 0}, 500);
					if(!isMobile)
						$("#titleText").css({ display: "none"});
				}
			});
		}
});	

$("#titleText").click(function(){
	if($("#videoContainer").width() < 500)
		isMobile = true;
	else
		isMobile = false;
			
	if(isMobile){
		if($("body").find(".iconHolder").eq(1).offset().top == $("#titleText").offset().top){
			window.open("https://www.youtube.com/watch?v=DFQHD9k5i54");
		}
		if($("body").find(".iconHolder").eq(2).offset().top == $("#titleText").offset().top){
			window.open("https://www.youtube.com/watch?v=KXYCr2pGTfw");
		}
		if($("body").find(".iconHolder").eq(3).offset().top == $("#titleText").offset().top){
			window.open("https://www.youtube.com/watch?v=s_CpnMvoNUc");
		}
		if($("body").find(".iconHolder").eq(4).offset().top == $("#titleText").offset().top){
			window.open("mailto:hello@studiosyro.com");
		}
		
	}			
});

function AnimateRotate(element, angle) {

    var $elem = $(element);

	$({deg: 0}).animate({deg: angle}, {
        duration: 500,
        step: function(now) {
            $elem.css({transform: 'rotate(' + now + 'deg)'});
        },
    });
}

function Animate(){
	$("body").find(".iconHolder").each(function(index, element){
		if(expanded){
	
			if(index > 0){
				//$(element).animate({top: 110 * index, width: 80, left: 20}, 1000);
				$(element).animate({top: 20 + iconSpace * index, opacity: 1,}, 800);
			}
		}
		else{
			if(index > 0){
			//	$(element).animate({top: 20, width: 0, left: 60});
			$(element).animate({top: 20, opacity: 0,}, 800);
			}
		}
	});	
}


</script>
