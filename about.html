		}

function Hide(){
	$("#loadingBlock").css({display: "none"});
	ChangeSize();
}
var pageURL;

	$("#loadingBlock").css({display: "inline-block"});
	$("#loadingBlock").animate({opacity: 1}, 500);

function createParticle(x, y) {
	// Create a custom particle element
	const particle = document.createElement('particle');
	var jParticle = particle;
	// Append the element into the body
	document.body.appendChild(particle);
	
	// Calculate a random size from 5px to 25px
	
	const size = Math.floor(50 + Math.random() * 10);
	// Apply the size on each particle
	particle.style.width = `${size}px`;
	particle.style.height = `${size}px`;
	// Generate a random color in a blue/purple palette
	//particle.style.background = "rgba(255,255,255,255)";
	
		// Generate a random x & y destination within a distance of 75px from the mouse
	const destinationX = x + (Math.random() - 0.5) * 2 * 1;
	const destinationY = y + (Math.random() - 0.5) * 2 * 1;
	// Store the animation in a variable because we will need it later
	const animation = particle.animate([
		{
		// Set the origin position of the particle
		
		// We offset the particle with half its size to center it around the mouse
		transform: `translate(${x - (size / 2)}px, ${y - (size / 2)}px)`,
		//transform: `translate(${x}px, ${y}px)`,
		//transform: `scale(10)`,
		//opacity: 1
		//boxShadow: `4px 4px 10px #0e1119, -4px -4px 10px #2b344d`,
		},
		{
		// We define the final coordinates as the second keyframe
		transform: `translate(${x - (size / 2)}px, ${y - (size / 2)}px)`,
		//transform: `translate(${destinationX}px, ${destinationY}px)`,
		//transform: `translate(${x}px, ${y}px)`,
		//transform: `scale(0)`,
		//opacity: 0
		//boxShadow: `1x 1px 10px #0e1119, -1px -1x 10px #2b344d`,
		}
	], {
		// Set a random duration from 500 to 1500ms
		//duration: 3000 + Math.random() * 5000,
		duration: 3000,
		easing: 'cubic-bezier(0, .9, .57, 1)',
		// Delay every particle with a random value from 0ms to 200ms
		delay: Math.random() * 1
	});
	
	$(particle).animate({boxShadow: 'inset 4px 4px 10px #0e1119,inset -4px -4px 10px #2b344d'}, 500);
	$(particle).animate({boxShadow: 'inset 0px 0px 10px #131824,inset -0px -0x 10px ##131824'}, 1500);
	
	animation.onfinish = () => {
	particle.remove();
	};
}
