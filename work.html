function Loaded(){

}
function Hide(){
$("#loadingBlock").css({display: "none"});
}

function ChangeSize(){

	//Full Screen Video-----
	if($("#videoContainer").width()/1.777777777 > $("#videoContainer").height()){
		$(".backgroundVideo").css({width: "100%"});
		$(".backgroundVideo").offset({top: -$(".backgroundVideo").height()/2 +  $("#videoContainer").height()/2 , left: 0});
	}

	if($("#videoContainer").width()/1.777777777 < $("#videoContainer").height()){
		$(".backgroundVideo").css({width: $("#videoContainer").height() * 1.77777777});
		$(".backgroundVideo").offset({top: 0, left: -$(".backgroundVideo").width()/2 +  $("#videoContainer").width()/2});
	}
	//----------------------
	

	if($("#videoContainer").width() < 901){
		$("#centerAnnouncement").css({top: "60%"});
	}
	
	if($("#videoContainer").width() > 900){
		$("#centerAnnouncement").css({top: "70%"});

	}
	
	//Control each row height
	$(document.body).find(".row").each(function(index, element){
	
		if($(window).width() >= 1300){
		
			if(index == 0){
				$(element).css({height: $("#banner").width() / 5.39,});
			}
			
			if(index == 1){

			}
		}
		
		if($(window).width() < 1300){
		
			if(index == 0){
				$(element).css({height: $("#banner").width() / 5.55,});
			}
		}
	});
	
	
	
	$(document.body).find(".rowButton").each(function(index, element){
	
		$(element).mouseenter(function() {
			
			$(element).find('img').animate({opacity: 0}, 200);
			$(element).find('video').animate({opacity: 1}, 200);
			$(element).find('video').css({display: "inline-block",});
		});
		$(element).mouseleave(function() {
			
			$(element).find('img').animate({opacity: 1}, 200);
			$(element).find('video').animate({opacity: 0}, 200);

		});
	});
	
	$("#bannerHolder").mouseenter(function() {
			
		$("#bannerHolder").find('img').animate({opacity: 0}, 200);
		$("#bannerHolder").find('video').animate({opacity: 1}, 200);
		$("#bannerHolder").find('video').css({display: "inline-block",});
	});
	
	$("#bannerHolder").mouseleave(function() {
			
		$("#bannerHolder").find('img').animate({opacity: 1}, 200);
		$("#bannerHolder").find('video').animate({opacity: 0}, 200);

	});
	
	
	$("#bannerHolder").find('video').eq(0).css({
	width: $("#bannerHolder").width(),

}
